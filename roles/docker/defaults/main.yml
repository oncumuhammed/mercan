---
# =========================================================================
# Docker Role - Default Variables
# =========================================================================

# Docker installation method
docker_install_method: "{{ docker.install_method | default('repository') }}"

# Docker Compose version
docker_compose_version: "{{ docker.compose_version | default('2.24.0') }}"

# Docker service configuration
docker_service_enabled: "{{ docker.service_enabled | default(true) }}"
docker_service_state: started

# Docker repository URLs
docker_repo_url_debian: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
docker_repo_url_redhat: "https://download.docker.com/linux/centos/docker-ce.repo"

# Docker packages
docker_packages_debian:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

docker_packages_redhat:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
